<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="../assets/css/slick.css" />
  <link rel="stylesheet" href="../assets/css/slick-theme.css" />
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- styles -->
  <title>QB Food</title>
</head>

<body>
  <!-- form content start -->
  <div class="qbc-contact__form">
    <div class="qbc-contact__form-row">
      <!-- input start -->
      <div class="qbc-input-wrap">
        <label for="FirstName">
          First Name
        </label>
        <input name="FirstName" id="FirstName" class="qbc-input">
      </div>
      <!-- input end -->
      <!-- input start -->
      <div class="qbc-input-wrap">
        <label for="LastName">
          Last Name
        </label>
        <input name="LastName" id="LastName" class="qbc-input">
      </div>
      <!-- input end -->
    </div>
    <div class="qbc-contact__form-row">
      <!-- input start -->
      <div class="qbc-input-wrap">
        <label for="Email">
          Email
        </label>
        <input name="Email" id="Email" class="qbc-input">
      </div>
      <!-- input end -->
      <!-- input start -->
      <div class="qbc-input-wrap">
        <label for="PhoneNumber">
          Phone Number
        </label>
        <input name="PhoneNumber" id="PhoneNumber" class="qbc-input">
      </div>
      <!-- input end -->
    </div>
    <div class="qbc-contact__form-title">
      Select Subject?
    </div>
    <div class="qbc-contact__form-row">
      <!-- radio start -->
      <div class="qbc-radio-wrap">
        <input type="radio" name="Subject" id="enquiry" class="qbc-radio">
        <label for="enquiry">General enquiry</label>
      </div>
      <!-- radio end -->
      <!-- radio start -->
      <div class="qbc-radio-wrap">
        <input type="radio" name="Subject" id="supplier" class="qbc-radio">
        <label for="supplier">Looking for a supplier</label>
      </div>
      <!-- radio end -->
      <!-- radio start -->
      <div class="qbc-radio-wrap">
        <input type="radio" name="Subject" id="distributor" class="qbc-radio">
        <label for="distributor">Look for a distributor</label>
      </div>
      <!-- radio end -->
      <!-- radio start -->
      <div class="qbc-radio-wrap">
        <input type="radio" name="Subject" id="Feedback" class="qbc-radio">
        <label for="Feedback">Feedback</label>
      </div>
      <!-- radio end -->
    </div>
    <div class="qbc-contact__form-row">
      <!-- input start -->
      <div class="qbc-input-wrap full">
        <label for="Message">
          Message
        </label>
        <input name="Message" id="Message" placeholder="Write your message.." class="qbc-input">
      </div>
      <!-- input end -->
    </div>
    <div class="qbc-contact__form-btn-wrap">
      <button class="qbc-button">
        Send Message
      </button>
    </div>
  </div>
  <!-- form content end -->

  <!-- scripts -->
  <script src="../assets/js/jquery.slim.min.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <!-- scripts -->
</body>

</html>
